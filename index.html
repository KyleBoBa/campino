<script>
	function getDayOfWeek(){
		var daysOfWeek = ["Söndag", "Måndag", "Tisdag", "Onsdag", "Torsdag", "Fredag", "Lördag"];
		var now = new Date();
		var dayOfWeek = daysOfWeek[now.getDay()];
		return dayOfWeek;
	}
	function getTimeOfDay(){
		var now = new Date();
		var hours = now.getHours();
		var minutes = now.getMinutes();
		var seconds = now.getSeconds();
		var timeOfDay = "AM";
		if (hours > 12){
			hours -= 12;
			timeOfDay = "PM";
		}
		if (hours == 0){
			hours = 12;
		}
		if (minutes < 10){
			minutes = "0" + minutes;
		}
		if (seconds < 10){
			seconds = "0" + seconds;
		}
		var timeString = hours + ":" + minutes + ":" + seconds + " " + timeOfDay;
		return timeString;
	}
	function getOpeningHours(){
		var now = new Date();
		var dayOfWeek = now.getDay();
		var hours = now.getHours();
		var minutes = now.getMinutes();
		var openingHours = [
			{dayOfWeek: 0, hours: "12-9pm"}, // Söndag
			{dayOfWeek: 1, hours: "11am-9pm"}, // Måndag
			{dayOfWeek: 2, hours: "11am-9pm"}, // Tisdag
			{dayOfWeek: 3, hours: "11am-9pm"}, // Onsdag
			{dayOfWeek: 4, hours: "11am-9pm"}, // Torsdag
			{dayOfWeek: 5, hours: "11am-9pm"}, // Fredag
			{dayOfWeek: 6, hours: "12-9pm"} // Lördag
		];
		var openingHoursString = "";
		for (var i = 0; i < openingHours.length; i++){
			if (openingHours[i].dayOfWeek == dayOfWeek){
				openingHoursString = openingHours[i].hours;
				break;
			}
		}
		if (openingHoursString){
			return openingHoursString;
		} else{
			return "Closed";
		}
	}
	function updateClock(){
		var dayOfWeek = getDayOfWeek();
		var timeString = getTimeOfDay();
		var openingHours = getOpeningHours();
		document.getElementById("dayOfWeek").innerHTML = dayOfWeek;
		document.getElementById("time").innerHTML = timeString;
		document.getElementById("openingHours").innerHTML = "Öppettiderna är " + openingHours;
	}
	setInterval(updateClock, 1000);
</script>
